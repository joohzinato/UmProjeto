<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina Inicial</title>
</head>

<body>

    <header id="header" class="container">
        <img id="logo" src="cabecalho.png" alt="">
        <ul>
            <li>Home</li>
            <li>Sobre nós</li>
            <li>Calculadora</li>
            <li>|</li>
            <li>Login</li>
            <li>Registrar</li>
        </ul>
    </header>

    <section id="banner">
        <div class="conteudo container">
            <div class="conteudo-texto">
                <h1>Seu produto no<br> Next Level !!!</h1>
                <button id="button" onclick="botao">CADASTRA-SE</button>
            </div>
        </div>
    </section>
    <section id="sobre">
        <div class="bottonBanner">
            <img src="Group 1.png" alt="">
        </div>
        <div class="container">
            <div class="cards-sobre">
                <div class="quadrado">
                    <img src="image 7.png" alt="" class="imagem">
                    <p>Nossa Empresa constrói um histórico de temperatura</p>
                </div>
                <div class="quadrado">
                    <img src="image 8.png" alt="" class="imagem">
                    <p>Monitoramos a temperatura das Câmaras</p>
                </div>
                <div class="quadrado">
                    <img src="image 9.png" alt="" class="imagem">
                    <p>Nossos Pilares:</p>
                    <ul>
                        <li>Precisão</li>
                        <li>Segurança</li>
                        <li>Confiabilidade</li>
                    </ul>
                </div>
                <div class="quadrado">
                    <!-- <img src="image 10.png" alt="" class="imagem">
                    <p>Calcule quanto você deixará de perder</p> -->
                </div>
            </div>
        </div>
    </section>


    <div class="final">
        <div class="container">
            <img id="logo" src="cabecalho.png" alt="">
            
        </div>
    </div>

</body>

</html>
